<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stye.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch a sketch</h1>
      </header>
      <main class="main">
        <div class="settings">
          <input id="colorPicker" type="color" placeholder="color" value="#000000" />
          <button id="colorBtn">Color mode</button>
          <button id="randomBtn">Random mode</button>
          <button id="eraserBtn">Eraser</button>
          <button id="clearBtn">Clear</button>
          <div id="sizeValue" class="size-value">16 x 16</div>
          <input id="size" type="range" value="16" min="1" max="64" step="1" placeholder="range" />
        </div>
        

        <div id="grid" class="grid"></div>
      </main>
    <script src="./script.js"></script>
</body>
</html>
